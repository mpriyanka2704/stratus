<div ng-if="items.length" ng-repeat="item in items" layout="column">
  <div flex layout="row">
    <span ng-if="!item.type" ng-init="item.type = $ctrl.type" style="display:none;"></span>
    <md-select ng-model="item.name" flex="10" aria-label="{{ $ctrl.type }}">
      <md-option ng-repeat="option in $ctrl.options" ng-value="option" ng-selected="item.name == option">
        {{ option }}
      </md-option>
    </md-select>
    <md-input-container flex>
      <label>{{ $ctrl.type }}</label>
      <input type="text" ng-model="item.value">
    </md-input-container>
    <md-button ng-if="$ctrl.multiple" ng-click="items.length < 2 ? item.value = null : items.splice($index, 1)"
      aria-label="delete">Delete
      <i class="fas fa-trash-alt" aria-hidden="true"></i>
    </md-button>
  </div>
  <div flex>
    <md-button ng-if="$last && $ctrl.multiple" ng-click="items.push({})" aria-label="add">Add {{ $ctrl.type }}
      <i class="fas fa-plus" aria-hidden="true"></i>
    </md-button>
  </div>
</div>
